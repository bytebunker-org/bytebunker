services:
  luxfit-backend-postgres:
    image: 'postgres:16.2'
    restart: always
    environment:
      POSTGRES_USER: "sqluser"
      POSTGRES_PASSWORD: "sqluser"
      POSTGRES_DB: "luxfit"
    ports:
      - '4100:5432'
    volumes:
      - luxfit-backend-postgres:/var/lib/postgresql/data
volumes:
  luxfit-backend-postgres:
